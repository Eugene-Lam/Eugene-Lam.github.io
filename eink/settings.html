<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>E‑ink Admin • Settings</title>
    <link rel="stylesheet" href="styles.css?v=1.1" />
    <script defer src="app.js?v=1.1"></script>
  </head>
  <body data-page="settings">
    <header class="navbar">
      <div class="nav-left">
        <div class="logos">
          <img src="assets/ha_logo.jpg" alt="HA Logo" class="logo" />
          <img src="assets/hhh_logo.jpg" alt="HHH Logo" class="logo" />
        </div>
        <h1 class="brand">專科門診 SOPD</h1>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a class="active" href="settings.html">Settings</a>
      </nav>
      <div class="nav-right">
        <button id="logoutBtn" class="btn btn-ghost">Logout</button>
      </div>
    </header>

    <main class="container">
      <h2 class="page-title">Doctor Directory</h2>
      <form id="doctorForm" class="card row-gap">
        <div class="grid two">
          <label class="field">
            <span>Chinese Name</span>
            <input id="doctorChinese" type="text" placeholder="e.g. 陳大文醫生" />
          </label>
          <label class="field">
            <span>English Name</span>
            <input id="doctorEnglish" type="text" placeholder="e.g. Dr Simon CHAN" />
          </label>
        </div>
        <div class="actions">
          <button type="submit" class="btn btn-primary">Add Doctor</button>
          <button type="button" id="clearFormBtn" class="btn">Clear</button>
        </div>
      </form>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Chinese</th>
              <th>English</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="doctorsBody"></tbody>
        </table>
      </div>
    </main>

    <footer class="footer">
      <span>HA • HHH — E‑ink Admin Prototype</span>
    </footer>
  </body>
  </html>
