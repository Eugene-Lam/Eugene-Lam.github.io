<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0066cc" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="E-ink Admin" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="description" content="Hospital Authority E-ink Display Administration System" />
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon-16.png" />
    <link rel="apple-touch-icon" href="assets/icon-192.png" />
    <link rel="manifest" href="manifest.json" />
    
    <title>E‑ink Admin • Home</title>
    <link rel="stylesheet" href="styles.css?v=1.8.1" />
    <script defer src="i18n.js?v=1.8.1"></script>
    <script defer src="app.js?v=1.8.1"></script>
    <script defer src="pwa.js?v=1.8.1"></script>
  </head>
  <body data-page="home">
    <header class="navbar">
      <div class="nav-left">
        <div class="logos">
          <img src="assets/ha_logo.jpg" alt="HA Logo" class="logo" />
          <img src="assets/hhh_logo.jpg" alt="HHH Logo" class="logo" />
        </div>
        <h1 class="brand" data-i18n="brand">專科門診 SOPD</h1>
      </div>
      <nav class="nav-links">
        <a class="active" href="index.html" data-i18n="home">Home</a>
        <a href="dashboard.html" data-i18n="dashboard">Dashboard</a>
        <a href="settings.html" data-i18n="settings">Settings</a>
      </nav>
      <div class="nav-right">
        <div id="languageSwitcher"></div>
        <button id="installBtn" class="install-btn" style="display: none;">Install App</button>
        <button id="logoutBtn" class="btn btn-ghost" hidden data-i18n="logout">Logout</button>
      </div>
    </header>

    <main class="container narrow">
      <h2 class="page-title" data-i18n="login">Login</h2>
      <form id="loginForm" class="card" autocomplete="on">
        <label class="field">
          <span data-i18n="account">Account</span>
          <input id="username" name="username" type="text" data-i18n-placeholder="enterAccount" placeholder="Enter user account" value="admin" required />
        </label>
        <label class="field">
          <span data-i18n="password">Password</span>
          <input id="password" name="password" type="password" data-i18n-placeholder="enterPassword" placeholder="Enter password" value="demo123" required />
        </label>
        <button type="submit" class="btn btn-primary full" style="margin-top: 16px;" data-i18n="login">Login</button>
      </form>
    </main>

    <footer class="footer">
      <span data-i18n="footer">HA • HHH — E‑ink Admin Prototype</span>
    </footer>
  </body>
  </html>
