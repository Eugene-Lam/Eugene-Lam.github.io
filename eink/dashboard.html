<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>E‑ink Admin • Dashboard</title>
    <link rel="stylesheet" href="styles.css?v=1.7" />
    <script defer src="i18n.js?v=1.7"></script>
    <script defer src="app.js?v=1.7"></script>
  </head>
  <body data-page="dashboard">
    <header class="navbar">
      <div class="nav-left">
        <div class="logos">
          <img src="assets/ha_logo.jpg" alt="HA Logo" class="logo" />
          <img src="assets/hhh_logo.jpg" alt="HHH Logo" class="logo" />
        </div>
        <h1 class="brand" data-i18n="brand">專科門診 SOPD</h1>
      </div>
      <nav class="nav-links">
        <a href="index.html" data-i18n="home">Home</a>
        <a class="active" href="dashboard.html" data-i18n="dashboard">Dashboard</a>
        <a href="settings.html" data-i18n="settings">Settings</a>
      </nav>
      <div class="nav-right">
        <div id="languageSwitcher"></div>
        <button id="logoutBtn" class="btn btn-ghost" data-i18n="logout">Logout</button>
      </div>
    </header>

    <main class="container">
      <h2 class="page-title" data-i18n="einkDisplays">E‑ink Displays</h2>
      <div class="controls-row">
        <button id="refreshStatusBtn" class="btn" data-i18n="refreshStatus">Refresh Status</button>
        <button id="setAllStandbyBtn" class="btn" data-i18n="setAllStandby">Set ALL to Standby</button>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th data-i18n="room">Room</th>
              <th data-i18n="signal">Signal</th>
              <th data-i18n="online">Online</th>
              <th data-i18n="battery">Battery</th>
              <th data-i18n="lastUpdate">Last Update</th>
              <th data-i18n="staff">Staff</th>
              <th data-i18n="actions">Actions</th>
            </tr>
          </thead>
          <tbody id="displaysBody"></tbody>
        </table>
      </div>
    </main>

    <footer class="footer">
      <span data-i18n="footer">HA • HHH — E‑ink Admin Prototype</span>
    </footer>
  </body>
  </html>
